<html>
  <head>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="searchbox">
      <div class="header">
        <h1>URL 검사</h1>

        <div class="header2">
          <h3>의심스러운 URL을 입력해주세요</h3>

          <input
            onkeyup="filter()"
            type="text"
            id="value"
            placeholder="Type to Search"
          />

          <div id="btn_group">
            <button
              type="button"
              id="test_btn1"
              onClick="location.href='http://localhost:4200/search'"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
